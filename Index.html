<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakub Jakariya | Web Developer, Programmer & SEO Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Desktop Navigation -->
    <nav class="fixed w-full z-50 py-4 px-6 md:px-12">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold gradient-text">Yakub Jakariya</div>
            <div class="flex items-center">
                <div class="desktop-nav space-x-8">
                    <a href="#home" class="nav-link"><i class="fas fa-home mr-2"></i>Home</a>
                    <a href="#stories" class="nav-link"><i class="fas fa-book mr-2"></i>Stories</a>
                    <a href="#about" class="nav-link"><i class="fas fa-user mr-2"></i>About</a>
                    <a href="#skills" class="nav-link"><i class="fas fa-code mr-2"></i>Skills</a>
                    <a href="#tools" class="nav-link"><i class="fas fa-tools mr-2"></i>Tools</a>
                    <a href="#contact" class="nav-link"><i class="fas fa-envelope mr-2"></i>Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="#home" class="mobile-nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#stories" class="mobile-nav-item">
                <i class="fas fa-book"></i>
                <span>Stories</span>
            </a>
            <a href="#about" class="mobile-nav-item">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="#skills" class="mobile-nav-item">
                <i class="fas fa-code"></i>
                <span>Skills</span>
            </a>
            <a href="#tools" class="mobile-nav-item">
                <i class="fas fa-tools"></i>
                <span>Tools</span>
            </a>
            <a href="#contact" class="mobile-nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
    </div>
    
    <!-- Stories Section -->
    <section id="stories" class="stories-section">
        <div class="stories-container">
            <div class="stories-header">
                <h2 class="stories-title">My Stories</h2>
            </div>
            
            <div class="stories-slider" id="storiesSlider">
                <!-- Story cards will be loaded dynamically -->
            </div>
            
            <div class="slider-controls">
                <div class="control-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="control-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Story Viewer -->
    <div class="story-viewer" id="storyViewer">
        <div class="viewer-close" id="closeViewer">
            <i class="fas fa-times"></i>
        </div>
        
        <div class="viewer-content">
            <div class="progress-bar" id="progressBar">
                <!-- Progress segments will be added dynamically -->
            </div>
            
            <div class="viewer-header">
                <img src="" alt="User" class="viewer-avatar" id="viewerAvatar">
                <div class="viewer-name" id="viewerName">User Name</div>
            </div>
            
            <img src="" alt="Story" class="viewer-image" id="viewerImage">
            
            <div class="viewer-reaction">
                <div class="reaction-btn" id="viewerLoveBtn">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="reaction-btn" id="viewerLikeBtn">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <div class="reaction-btn" id="viewerWowBtn">
                    <i class="fas fa-surprise"></i>
                </div>
            </div>
            
            <div class="love-reaction" id="viewerLoveReaction">❤️</div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero-content min-h-screen flex items-center justify-center">
        <div class="max-w-4xl mx-auto" id="heroContent">
            <!-- Hero content will be loaded dynamically -->
        </div>
        
        <div class="mt-20 floating">
            <a href="#stories" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-chevron-down text-2xl"></i>
            </a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 px-6 md:px-12">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold section-title">About Me</h2>
            <div id="aboutContent">
                <!-- About content will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Skills Section -->
    <section id="skills" class="py-20 px-6 md:px-12 bg-black/30">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold section-title">My Skills</h2>
            <div class="timeline" id="skillsContent">
                <!-- Skills content will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Django Experience Section -->
    <section id="django" class="py-20 px-6 md:px-12">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold section-title">Django Experience</h2>
            <div id="djangoContent">
                <!-- Django content will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Tools Section -->
    <section id="tools" class="py-20 px-6 md:px-12">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold section-title">My Tools & Technologies</h2>
            <div class="tools-grid" id="toolsGrid">
                <!-- Tool cards will be loaded dynamically -->
            </div>
            <div class="text-center mt-8">
                <button id="seeMoreTools" class="see-more-btn">
                    See More Tools
                </button>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="py-20 px-6 md:px-12 bg-black/30">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold section-title">Let's Work Together</h2>
            <div id="contactContent">
                <!-- Contact content will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="py-8 px-6 md:px-12 border-t border-gray-800">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-400 mb-4 md:mb-0">
                &copy; 2025 Yakub Jakariya. All rights reserved.
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Terms of Service</a>
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
